<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100vh;
      }
      body {
        box-sizing: border-box;
      }
      #list>div {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      #list>div>i{
        font-size: 10px;
      }
      #list div span {
        color: rgba(255, 255, 255, 0.897);
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div style="background-color:rgb(129, 206, 232);"> 
      <div class="container-xxl w-100 pe-5 d-flex justify-content-end align-items-center" style = "height: 50px; ">
        <div class="d-flex justify-content-ce gap-4 text-light fw-bold" id="list">
            <div><i class="bi bi-phone"></i>Get App <span>|</span></div>
            <div><i class="bi bi-geo-alt"></i>Store & Events <span>|</span></div>
            <div><i class="bi bi-gift"></i>Gift Card <span>|</span></div>
            <div><i class="bi bi-question-circle"></i> Help</div>
        </div>
    </div>
    </div>
    
    <nav class="navbar w-100 ps-5 pe-5 pt-0 pb-0 d-flex justify-content-center align-items-center" style = "background-color:white; height: 90px;">
      <div class="container-xxl">
        <div class="navbar-brand">
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/free-nykaa-3384872-2822953.png?f=webp"
            alt="nyka logo"
            width="75"
          />
        </div>
        <div class="d-flex justify-content-center align-items-center gap-4 fw-bold">
            <span>Categories</span>
            <span>Brands</span>
            <span>Lukes</span>
            <span>Nykaa Fashion</span>
            <span>Beauty Advice</span>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search" placeholder="Search" aria-label="Search"/>
          <button style="background-color: #dd3084;border: none;color: #fff;border-radius: 8px; width: 100px;" class="p-2" type="submit">Sign In</button>
        </form>
      </div>
      </nav>
      <nav class="navbar w-100 pe-4 ps-4 pt-0 pb-0 d-flex justify-content-center align-items-center" style = "background-color: #fff; border-top: 1px solid rgb(204, 200, 200); box-shadow: 4px 4px 4px #ccc; height: 70px;">
        <div class="container-fluid">
          <span class="navbar-text">Makeup</span>
          <span class="navbar-text">Skin</span>
          <span class="navbar-text">Hair</span>
          <span class="navbar-text">Applicances</span>
          <span class="navbar-text">Bath & Body</span>
          <span class="navbar-text">Natural</span>
          <span class="navbar-text">Mom & Baby</span>
          <span class="navbar-text">Health & Wellness</span>
          <span class="navbar-text">Men</span>
          <span class="navbar-text">Fragrance</span>
          <span class="navbar-text">Lingerie & Accessories</span>
          <img width="50" src="https://files.oaiusercontent.com/file-KRJWUKpYikkJXjt1THCoQYjZ?se=2024-06-13T03%3A49%3A36Z&sp=r&sv=2023-11-03&sr=b&rscc=max-age%3D299%2C%20immutable&rscd=attachment%3B%20filename%3DScreenshot%25202024-06-13%2520091223.png&sig=jBbpSwMRv012/aXmAIB%2BRR/BzoDjZlCsHtS8vmXCU9o%3D" alt="offers">
        </div>
    </nav>
  </body>
</html>
